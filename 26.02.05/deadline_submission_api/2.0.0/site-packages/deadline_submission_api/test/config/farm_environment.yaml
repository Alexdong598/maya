# Global configuration file for the farm_environment package.

# Whether to include environment variables starting with `HAL_` or not.
include_hal_variables: True

# Variables to delete from the Environment.
delete_variables: []

# Variables to set or modify within the Environment.
set_variables:
  HAL_DEADLINE_USE_HAL: True
  HAL_NO_VALIDATION: True
  FOOBAR: 'foobar'

# Values to search and replace within the Environment.
replace_values: []

packages:
  # The name of the environment variable that lists the resolved packages.
  rez_variable: 'REZ_USED_RESOLVE'
  # The name of the variable that defines the packages used by hal.
  variable: 'HAL_PACKAGES'
  # List of packages to remove from the Environment.
  remove:
    - 'arch'
    - 'binutils'
    - 'gcc'
    - 'os'
    - 'platform'
    - 'vc_redist_2003'
    - 'vc_redist_2005'
    - 'vc_redist_2008'
    - 'vc_redist_2010'
    - 'vc_redist_2012'
    - 'vc_redist_2013'
    - 'vc_redist_2015'
    - 'vc_redist_2017'
